      <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Ingresa tu texto aquí" id="texto">
                      <button class="btn btn-primary" type="button" id="btnCrearPDF" onclick="crearPDF()">Crear PDF</button>
                  </div>
              </div>
          </div>
      </div>
      <script type="text/javascript">
        function crearPDF(){
          const texto = document.getElementById('texto').value;
          const pdf = new jsPDF();
          pdf.text(texto, 10, 10);
          pdf.save('archivo.pdf');
          console.log('PDF descargado correctamente');
          alert('El PDF se ha creado correctamente.');
        }
      </script>
